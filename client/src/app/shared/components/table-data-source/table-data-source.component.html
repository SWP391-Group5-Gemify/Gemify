<div class="table-data-source">
  <!-- Filter, Searching Input  -->
  <mat-form-field appearance="outline">
    <mat-label>Search your information</mat-label>
    <mat-icon matSuffix>search</mat-icon>
    <input matInput
           placeholder="Search your keyword"
           (keyup)="applyFilter($event)"
           #input>
  </mat-form-field>

  <!-- Main Table -->

  <div class="table-data-source__table">
    <table mat-table
           matSort
           [dataSource]="dataSource">

      <!-- Definition of headers and rows -->
      <tr mat-header-row
          *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row
          *matRowDef="let row; columns: columnsToDisplay;"></tr>

      <!-- Loops and extract the value from each object Customer -->
      @for (column of columnsToDisplay; track $index) {

      <ng-container [matColumnDef]="
          column">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="u-text-bold-uppercase">{{column}}</th>

        <td mat-cell
            *matCellDef="let object">
          @if(column !== "actions") {
          {{object[column]}}
          } @else {
          <button mat-icon-button
                  matTooltip="Primary"
                  aria-label="Edit Icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button
                  matTooltip="Primary"
                  aria-label="Edit Icon">
            <mat-icon>delete</mat-icon>
          </button>
          }
        </td>
      </ng-container>
      }

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row"
          *matNoDataRow>
        <td class="mat-cell"
            colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <!-- Pagination -->
    <mat-paginator [length]="columnsToDisplay"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   (page)="pageEvent($event)"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select items per page"></mat-paginator>
  </div>


</div>
