<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h2>Select Year</h2>
            <select class="form-control" [(ngModel)]="selectedYear" (change)="onYearChange($event)">
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <h2>Line Chart</h2>
            <canvas id="linechart"></canvas>
        </div>
    </div>
</div>
