<!-- Content -->
<form [formGroup]="formEditOrCreate"
      (ngSubmit)="saveModal()">

  <!-- Title -->
  <h2 mat-dialog-title>{{dataFromParent.title}}</h2>

  <!-- Full Name -->
  <mat-dialog-content class="grid u-padding-top-medium">
    <mat-form-field appearance="outline"
                    class="grid__item">
      <mat-label>Full Name</mat-label>
      <input matInput
             formControlName="fullName"
             name="fullName">
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline"
                    class="grid__item">
      <mat-label>Email</mat-label>
      <input matInput
             formControlName="email"
             name="email">
    </mat-form-field>


    <!-- Password -->
    <mat-form-field appearance="outline"
                    class="grid__item">
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             formControlName="email"
             name="password">
    </mat-form-field>


    <!-- Retype Password -->
    <mat-form-field appearance="outline"
                    class="grid__item">
      <mat-label>Re-type Password</mat-label>
      <input matInput
             type="password"
             name="retypePassword">
    </mat-form-field>

    <!-- Phone Number -->

    <mat-form-field appearance="outline"
                    class="grid__item">
      <mat-label>Phone</mat-label>
      <input matInput
             type="tel"
             formControlName="phoneNumber"
             name="phoneNumber">
    </mat-form-field>


    <!-- Gender -->
    <div class="grid__item">
      <mat-label>Gender</mat-label>
      <mat-radio-group aria-label="Select your gender"
                       formControlName="gender"
                       name="gender">

        @for (gender of this.genderOptions; track $index) {
        <mat-radio-button value="{{gender.id}}">{{gender.name}}</mat-radio-button>
        }
      </mat-radio-group>
    </div>

    <!-- Date Of Birth -->
    <mat-form-field class="grid__item">
      <mat-label>Date of Birth</mat-label>
      <input matInput
             [matDatepicker]="picker"
             formControlName="dateOfBirth"
             name="dateOfBirth">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix
                             [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Address -->
    <mat-form-field appearance="outline"
                    class="grid__item">
      <mat-label>Address</mat-label>
      <input matInput
             formControlName="address"
             name="address">
    </mat-form-field>


    <!-- Role -->
    <div class="grid__item">
      <mat-label>Role: </mat-label>
      <mat-button-toggle-group name="role"
                               formControlName="role"
                               aria-label="Role">
        @for (role of this.roleOptions$ | async; track $index) {
        <mat-button-toggle value="{{role.id}}">{{role.name}}</mat-button-toggle>
        }
      </mat-button-toggle-group>
    </div>
  </mat-dialog-content>

  <!-- Action to Close or Save -->
  <mat-dialog-actions>
    <button class="btn
                  btn--grad"
            (click)="closeModal()">Cancel</button>
    <button class="btn btn--primary"
            type="submit">Save</button>
  </mat-dialog-actions>

  <pre>{{inputData.initialData | json}}</pre>
</form>
