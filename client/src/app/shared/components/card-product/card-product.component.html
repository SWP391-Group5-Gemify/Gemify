<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image
       [src]="product.imageUrl" />
  <mat-card-content>
    <p>{{product.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button
            (click)="addToCartFromChild()">Add To Card</button>
    <button (click)="viewProductDetailFromChild()"
            mat-button>View Detail</button>
  </mat-card-actions>
</mat-card>
