<div class="barcode-scanner">
  <h1 class="barcode-scanner__title u-margin-top-small">Quét Mã Vạch</h1>
  <!-- ngx-scanner-qrcode -->
  <ngx-scanner-qrcode #action="scanner"
                      [config]="config"
                      (event)="onEvent($event, action)">
  </ngx-scanner-qrcode>

  <!-- Actions to stop scanning -->
  <button class="btn btn--grad btn--with-icon"
          (click)="action.isStart ? action.stop() : action.start()"><mat-icon>add</mat-icon>
    {{action.isStart ? 'Dừng Quét Mã' : 'Bắt Đầu Quét Mã'}}
  </button>
</div>
