@for (customer of customers$ |async; track $index) {
<div>
  <p>{{ customer.name }} ({{ customer.membershipRate }})</p>
  <p>{{ customer.phone }}</p>
  <p>{{ customer.address }}</p>
  <p>Points: {{ customer.point }}</p>
</div>
}
