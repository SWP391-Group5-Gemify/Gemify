<mat-table [dataSource]="basketItems"
           class="table-basket-item">

  <!-- Image -->
  <ng-container matColumnDef="pictureUrl">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let basketItem"><img class="table-basket-item__product-img"
           [src]="basketItem.pictureUrl"
           [alt]="basketItem.productName" /></mat-cell>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="productName">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let basketItem"> {{ basketItem.productName }} </mat-cell>
  </ng-container>

  <!-- Quantity -->
  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
    <mat-cell *matCellDef="let basketItem">
      {{ basketItem.quantity }}
    </mat-cell>
  </ng-container>

  <!-- Price -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let basketItem"> {{ basketItem.price | currency:"VND" }} </mat-cell>
  </ng-container>

  <!-- Headers & Footers -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
