<mat-table [dataSource]="basketItems"
           class="table-item">

  <!-- Image -->
  <ng-container matColumnDef="pictureUrl">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let basketItem"><img [src]="basketItem.pictureUrl"
           width="100px"
           height="100px" /></mat-cell>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="productName">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let basketItem"> {{ basketItem.productName }} </mat-cell>
  </ng-container>

  <!-- Quantity -->
  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
    <mat-cell *matCellDef="let basketItem">
      <button mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
      {{ basketItem.quantity }}
      <button mat-icon-button>
        <mat-icon>remove</mat-icon>
      </button></mat-cell>
  </ng-container>

  <!-- Price -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let basketItem"> {{ basketItem.price | currency:"VND" }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantityFooter">
    <mat-footer-cell *matFooterCellDef> Total Quantity </mat-footer-cell>
  </ng-container>

  <!-- Headers -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
