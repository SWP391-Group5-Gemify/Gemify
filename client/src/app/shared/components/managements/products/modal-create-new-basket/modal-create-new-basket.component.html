<!-- Form -->
<form [formGroup]="basketForm"
      (keydown)="preventEnterKey($event)"
      (ngSubmit)="onSubmit()"
      class="form--modal">

  <h2 mat-dialog-title
      class="form--modal__title">Tạo mới giỏ hàng mua</h2>

  <!-- Content -->
  <mat-dialog-content class="form--modal__content u-padding-top-medium">

    <!-- Customer Name -->
    <!-- <mat-form-field>
      <mat-label>Customer Name</mat-label>
      <input matInput
             formControlName="customerName">
      <mat-error *ngIf="basketForm.controls['customerName'].invalid">{{getErrorMessage('customerName')}}</mat-error>
    </mat-form-field> -->

    <!-- Phone Number -->
    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput
             formControlName="phoneNumber">
      <mat-error *ngIf="basketForm.controls['phoneNumber'].invalid">{{getErrorMessage('phoneNumber')}}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions class="form--modal__controls">
    <button class="btn btn--grad"
            (click)="onNoClick()">Cancel</button>
    <button class="btn btn--primary"
            type="submit"
            [disabled]="basketForm.invalid"
            cdkFocusInitial>OK</button>
  </mat-dialog-actions>
</form>
