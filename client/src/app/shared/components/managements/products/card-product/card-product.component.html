<mat-card class="card"
          appearance="outlined">

  <!-- Image -->
  <img mat-card-image
       class="card__img"
       [alt]="product.name"
       [src]="product.imageUrl" />

  <!-- Name and SubCategory -->
  <mat-card-header class="card__name">
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.subCategoryName}}</mat-card-subtitle>
  </mat-card-header>

  <!-- Content -->
  <mat-card-content class="card__content">
    <p class="card__price">{{product.productPrice | currency:"VND"}}</p>
    <p class="card__quantity"><span class="card__quantity--text">Số lượng:</span><span
            class="card__quantity--number">{{product.quantity}}</span></p>

    <p class="card__status"
       [ngClass]="{
        'card__status--available': product.status == ProductStatusEnum.Available,
        'card__status--unavailable': product.status == ProductStatusEnum.Unavailable}">{{product.status}}</p>
  </mat-card-content>

  <!-- Actions -->
  <mat-card-actions class="
       card__actions">
    <button class="btn btn--grad"
            (click)="addToCartFromChild()">Giỏ hàng</button>

    <button class="btn btn--primary-light"
            (click)="viewProductDetailFromChild()">Chi tiết</button>
  </mat-card-actions>
</mat-card>
