<!-- Cart icon -->

<div class="cart">
  <mat-icon matBadge="15"
            matBadgeColor="accent"
            matBadgeSize="medium">shopping_cart</mat-icon>
</div>

<!-- Search Product, Filter Product Name,  Categories, Subcategory -->
<mat-toolbar>Will have filter, categories card here</mat-toolbar>

<!-- Paginator -->
<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>


<!-- List of Product -->
<!-- - Using @for too loop through the cards -->
<section class="grid grid--responsive">
  @for (product of products; track $index) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>

    <img mat-card-image
         [src]="product.imageUrl" />
    <mat-card-content>
      <p>{{product.description}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Add To Card</button>
      <button mat-button>Disable</button>
    </mat-card-actions>
  </mat-card>
  }
</section>
