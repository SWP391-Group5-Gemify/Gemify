<!-- Search Product, Filter Product Name,  Categories, Subcategory -->

<mat-toolbar>Will have filter, categories card here</mat-toolbar>

<!-- List of Product -->
<!-- - Using @for too loop through the cards -->
<section class="grid grid--responsive">
  @for (product of products; track $index) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>

    <img mat-card-image
         [src]="product.imageUrl" />
    <mat-card-content>
      <p>{{product.description}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Add To Card</button>
      <button mat-button>Disable</button>
    </mat-card-actions>
  </mat-card>
  }
</section>

<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>
