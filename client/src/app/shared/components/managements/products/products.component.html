<!-- Cart icon -->

<div class="cart">
  <mat-icon matBadge="15"
            matBadgeColor="accent"
            matBadgeSize="medium">shopping_cart</mat-icon>
</div>

<!-- Search Product, Filter Product Name,  Categories, Subcategory -->
<mat-toolbar>Will have filter, categories card here</mat-toolbar>

<!-- Paginator -->
<mat-paginator [length]="paginatorConfig.totalProducts"
               [pageSize]="paginatorConfig.pageSize"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="onPageChange($event)"
               aria-label="Select page">
</mat-paginator>


<!-- List of Product -->
<!-- - Using @for too loop through the cards -->
<section class="grid grid--responsive">
  @for (product of products$ | async; track $index) {
  <app-card-product [product]="product"></app-card-product>
  }
</section>
