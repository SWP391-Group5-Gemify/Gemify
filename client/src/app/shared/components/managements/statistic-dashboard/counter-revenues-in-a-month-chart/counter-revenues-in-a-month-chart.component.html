<div class="chart-container">
  <h2 style="text-align: center;">Revenue Chart in Month</h2>
  <br><br>
  <h3>Select Year & Month</h3>
  <select (change)="onYearChange($event)">
    <option *ngFor="let year of years"
            [value]="year">{{ year }}</option>
  </select>

  <select (change)="onMonthChange($event)">
    <option *ngFor="let month of months"
            [value]="month.value">{{ month.label }}</option>
  </select>

  <canvas id="columnchart1"></canvas>
</div>
