<header class="header">
  <div class="header__logo-box">
    <img class="header__logo" src="{{loginLinks}}" width="30" height="30" /> Bootstrap
  </div>

  <nav class="header__nav">
    @for (link of navLinks; track $index) {
    <a class="header__link" routerLink="{{link.route}}">{{link.name}}</a>
    }
  </nav>

  <a class="btn btn--yellow">Login</a>
</header>
