<header class="header
                u-padding-bottom-small
                u-padding-top-small">
  <app-logo [classLogoSize]="'logo--big'"></app-logo>

  <span class="divider"></span>

  <!-- A group of action buttons -->
  <nav class="header__nav">
    @if (!(authService.isLoggedIn$ | async)) {
    @for (link of navLinksNotLogin; track $index) {
    <a href="#"
       class="btn btn--grad"
       routerLink="{{link.route}}">{{link.name}}</a>
    }
    } @else {
    @for (link of navLinksAlreadyLogin; track $index) {
    <a (click)="link.action()"
       class="btn btn--grad">{{link.name}}</a>
    }

    <!-- A shopping cart -->
    }
  </nav>

</header>
